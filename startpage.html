<h1>Welcome to The Knitting Project</h1>

<p>Choose Template:</p>

  <form id="sizePicker">
    <p>Choose Canvas Size:</p>
    Columns:
    <input type="number" id="inputColumn" name="height" min="1" value="1">
    Rows:
    <input type="number" id="inputRow" name="width" min="1" value="1">
    <p>Choose Gauge Size:</p>
    Stitch Width:
    <input type="number" id="inputStwidth" name="stwidth" min="1" value="1">
    Stitch Length:
    <input type="number" id="inputStlength" name="stlength" min="1" value="1">
    <input type="submit">
    <button id="index" ><a href="index.html">Continue</a></button>
</form>
