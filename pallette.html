<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./palette.css" rel="stylesheet">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

    <!-- Include jQuery -->
    <script>window.$ = window.jQuery = require('jquery'); 
      require('jquery-ui-dist/jquery-ui');

    <script type="text/javascript" src="data.json"></script>

    <!-- <script>require('bootstrap');</script> -->

    <title>Color Pallette</title>
  </head>
  <body>

    <h1>Welcome to the Knitting Project!</h1>
    
    <div id="navbuttons">
    <a href="index.html"><button id="done-button">Done</button></a>
    <button id="continue-button">Save</button>
    </div>


    <div class="container">
      <!-- <h3 class="item-a">Choose Color Palette</h3>
      <p class="item-b">Placeholder for palette</p> -->
      <!-- <h3 class="item-k">Choose Color from Image:</h3>
      <button class="item-p" id="start-button">Import image</button> -->
      <!-- <button class="item-q">test-q</button> -->


      <h3 class="item-c">Choose Canvas Size:</h3>

      <label for="canvas-columns" class="item-g">Columns</label>
      <input type="number" class="item-i" id="canvas-columns" name="canvas-columns" min="1"><br>

      <label for="canvas-rows" class="item-h">Rows</label>
      <input type="number" class="item-j" id="canvas-rows" name="canvas-rows" min="1"><br>


      <!-- <h3 class="item-d">Image placeholder</h3> -->

      <h3 class="item-e">Choose Gauge Size:</h3>
      <label for="gauge-stitches" class="item-l">Stitches</label>
      <input type="number" class="item-m" id="gauge-stitches" name="gauge-stitches" min="1"><br>

      <label for="gauge-rows" class="item-n">Rows</label>
      <input type="number" class="item-o" id="gauge-rows" name="gauge-rows" min="1"><br>
    
    </div>
    
    <div class="container-2">
      <div class="column">
        <h3 class="item">Create Palette Colors</h3>

      
        <label for="colorpicker"><strong>Color Picker:</strong></label>
        <input type="color" id="colorpicker" value="#0000ff">
  
        <div id="choose-color">
          <h4 id="choose-color-text">Choose Color from Image:</h4>
          <button id="eyedropper-button">Eyedropper</button>
        </div>
        <img id="testImage">

        <label for="img">Upload an image:</label>
        <input type="file" id="fileInput" name="img" accept="image/*">
        <div id="display-img"></div>
  
  
  
        <p id="currently-selected-text"><strong>Currently Selected Color:</strong></p>
        <div id="currently-selected"></div>
        <button id="addColor">Add to new pallette</button>
  
        <h3 id="new-palette-text">New Palette</h3>
        <div id="palette-colors"></div>
        <p id="palette-name-text">Palette Name:</p>
        <input id="paletteName"></input>
        <button id="savePalette">Save palette</button>
  
        <h3>Selected Palette</h3>
        <div id="selected-palette"></div>

      </div>

      <div class="column">
        <h3>Saved Palettes</h3>
        <div id="saved-palettes"></div>
  
        <h3>Sample Palettes</h3>
        <div id="sample-colors"></div>

      </div>


     

    


    </div>

</html>
